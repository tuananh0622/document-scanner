<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Document Scanner</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#007AFF" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }

      .app {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .camera-container {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      #video {
        width: 100%;
        height: 300px;
        border-radius: 15px;
        background: #000;
        object-fit: cover;
        display: none;
      }

      .detection-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        border-radius: 15px;
        overflow: hidden;
      }

      .document-outline {
        position: absolute;
        border: 3px solid #00ff00;
        background: rgba(0, 255, 0, 0.1);
        border-radius: 8px;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .document-outline.detected {
        opacity: 1;
        animation: pulse 2s infinite;
      }

      .corner-dot {
        position: absolute;
        width: 12px;
        height: 12px;
        background: #ff0000;
        border: 2px solid white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .corner-dot.visible {
        opacity: 1;
      }

      .scan-guide {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        max-width: 80%;
        backdrop-filter: blur(10px);
      }

      .scan-guide.hidden {
        opacity: 0;
      }

      @keyframes pulse {
        0%,
        100% {
          border-color: #00ff00;
          box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);
        }
        50% {
          border-color: #00aa00;
          box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
        }
      }

      #canvas {
        display: none;
      }

      .detection-status {
        text-align: center;
        margin: 15px 0;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .detection-status.scanning {
        background: rgba(255, 193, 7, 0.2);
        border: 1px solid rgba(255, 193, 7, 0.5);
        color: #ffc107;
      }

      .detection-status.detected {
        background: rgba(40, 167, 69, 0.2);
        border: 1px solid rgba(40, 167, 69, 0.5);
        color: #28a745;
      }

      .detection-status.failed {
        background: rgba(220, 53, 69, 0.2);
        border: 1px solid rgba(220, 53, 69, 0.5);
        color: #dc3545;
      }

      .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px 0;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(45deg, #ff6b9d, #c44569);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .btn-success {
        background: linear-gradient(45deg, #34c759, #30d158);
        color: white;
        box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .hidden {
        display: none !important;
      }

      .preview-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      .preview-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }

      .preview-item {
        position: relative;
        aspect-ratio: 3/4;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 59, 48, 0.9);
        color: white;
        border: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 14px;
      }

      .status {
        margin: 15px 0;
        padding: 12px 20px;
        border-radius: 10px;
        text-align: center;
        font-weight: 500;
      }

      .status.success {
        background: rgba(52, 199, 89, 0.2);
        border: 1px solid rgba(52, 199, 89, 0.5);
      }

      .status.error {
        background: rgba(255, 59, 48, 0.2);
        border: 1px solid rgba(255, 59, 48, 0.5);
      }

      .status.info {
        background: rgba(0, 122, 255, 0.2);
        border: 1px solid rgba(0, 122, 255, 0.5);
      }

      @media (max-width: 480px) {
        .app {
          padding: 15px;
        }

        .header h1 {
          font-size: 2rem;
        }

        #video {
          height: 250px;
        }

        .controls {
          gap: 10px;
        }

        .btn {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>ü§ñ Smart Document Scanner</h1>
        <p>AI-powered document detection and cropping</p>
      </div>

      <div class="camera-container">
        <div class="video-wrapper">
          <video id="video" autoplay playsinline muted></video>
          <div class="detection-overlay">
            <div class="document-outline" id="documentOutline"></div>
            <div class="corner-dot" id="corner1"></div>
            <div class="corner-dot" id="corner2"></div>
            <div class="corner-dot" id="corner3"></div>
            <div class="corner-dot" id="corner4"></div>
            <div class="scan-guide" id="scanGuide">
              üìÑ Position document in frame<br />
              <small>Hold steady for auto-detection</small>
            </div>
          </div>
        </div>
        <canvas id="canvas"></canvas>

        <div id="detectionStatus" class="detection-status scanning hidden">
          üîç Scanning for document...
        </div>

        <div class="controls">
          <button id="startBtn" class="btn btn-primary">üì∑ Start Camera</button>
          <button id="captureBtn" class="btn btn-primary hidden">
            üì∏ Scan Document
          </button>
          <button id="switchBtn" class="btn btn-secondary hidden">
            üîÑ Switch Camera
          </button>
          <button id="stopBtn" class="btn btn-secondary hidden">‚èπÔ∏è Stop</button>
        </div>

        <div id="status" class="status hidden"></div>
      </div>

      <div id="previewSection" class="preview-section hidden">
        <h3>üìã Scanned Documents (<span id="pageCount">0</span>)</h3>
        <div id="previewGrid" class="preview-grid"></div>
        <div class="controls">
          <button id="downloadBtn" class="btn btn-success">
            üìÑ Download PDF
          </button>
          <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Clear All</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="smart-scanner.js"></script>
  </body>
</html>
